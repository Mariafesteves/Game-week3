<!DOCTYPE html>

<head>

<body id="gameover">
    <div>
    <h1>Game Over</h1>
    <span id="final-score"></span></p>

        const finalScore = queryParams.get('score');
        document.getElementById('final-score').textContent = `Score: ${finalScore}`;
      </script>

</body>
